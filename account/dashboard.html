<!DOCTYPE html>
<head>
    <title>Domain dashboard</title>
    <link href="../style.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="overflow-y-hidden">
    <div id="loader" class="flex loading position-absolute align-items-center text-center justify-content-center m-auto align-content-center">
        <div class="spinner-border text-light font-size"  role="status">
            <span class="sr-only"></span>
        </div>
    </div>

    </div>
    <div class="container-fluid p-5 bg-dark-gradient text-white text-center">
        <div class="presentation">
            <h1 class="text-spin-p-p inter bold shadow-lg">Domain dashboard</h1>
            <p>Manage your domains</p>
        </div>
    </div>
    <div class="container-fluid p-5 max-height  bg-dark-gradient text-white text-center">
        <h1 class="mb-5">Your domains</h1>
        <p id="error-messages"></p>
        <button onclick="createNewField();" class="btn btn-primary w-100 mb-3">New</button>
        <table class="table table-dark bg-transparent table-bordered" id="dark-table">
            <tbody class="rounded" id="domain-table">
                <tr id="col-0">
                    <td class="ro-tl ro-bl"id="record-type">Record Type</td>
                    <td class="ro-tl ro-bl"id="domain-name">Content</td>
                    <td id="ipv4">Value</td>
                    <td id="true-domain">True-domain</td>
                    <td id="delete-button">Delete</td>
                </tr>
            </tbody>
        </table>
        <button onclick="send();"class="btn btn-outline-primary">Save</button>
        <h5 id="result"></h5>
    </div>
    </div>
    <script src="dashboard.js"></script>    
</body>
